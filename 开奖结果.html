	<script>
		var OpenLottery = function () {
			var $this = this;
			var that = $("#OpenLottery_history");
			var RPage = new ZgPage("#LotteryPager");
			var that_win = $(window);
			var GameInfo;
			var six_group = {
				"R": ["01", "02", "07", "08", "12", "13", "18", "19", "23", "24", "29", "30", "34", "35", "40", "45", "46"],
				"B": ["03", "04", "09", "10", "14", "15", "20", "25", "26", "31", "36", "37", "41", "42", "47", "48"],
				"G": ["05", "06", "11", "16", "17", "21", "22", "27", "28", "32", "33", "38", "39", "43", "44", "49"]
			};
			var six_css = {};
			for (var k in six_group) {
				for (var kk in six_group[k]) {
					six_css[six_group[k][kk]] = k;
				}
			}
			var lucky_group = {
				"R": ["3", "6", "9", "12", "15", "18", "21", "24"],
				"B": ["2", "5", "8", "11", "17", "20", "23", "26"],
				"G": ["1", "4", "7", "10", "16", "19", "22", "25"],
				"GR": ["0", "13", "14", "27"]
			};
			var FanSpreadTie = ["22222", "33333", "44447", "55556", "66666", "77777", "88886", "99997"];
			var lucky_css = {}
			for (var k in lucky_group) {
				for (var kk in lucky_group[k]) {
					lucky_css[lucky_group[k][kk]] = k;
				}
			}
			var first_game_id = '{game_id}';
			var GoSelect = function () {
				var game_id = that.find("select[name='select_type']").val();
				if (game_id) {
					$this.CatchGameInfo(game_id)
				}
			}
			var SGameID = "23";
			var GetGame = function () {
				var url = 'https://gw.bhe66.com/Game/getGameTypeInfo/';
				var data = {};
				ajax_get(url, data, function () {
					loading(true);
				}).always(function () {
					loading(false)
				}).done(function (rt) {
					var fun = {}
					fun["100"] = function (obj) {
						that.find("select[name='select_type']").find("option").remove();
						var game_type_info = obj.GameInfo;
						for (var k in game_type_info) {
							var typeInfo = game_type_info[k];
							if (typeInfo.hasOwnProperty("game_list") && typeInfo.game_list.length > 0) {
								for (var kk in typeInfo.game_list) {
									var info = typeInfo.game_list[kk];
									that.find("select[name='select_type']").append(
										$("<option/>").val(info.game_id).text(info.game_name)
									)
								}
							}
						}
						if (SGameID) {
							that.find("select[name='select_type']").val(SGameID);
							if (that.find("select[name='select_type']").val() == null) {
								that.find("select[name='select_type']").find("option").first().prop("selected", true);
							}
						} else {
							that.find("select[name='select_type']").find("option").first().prop("selected", true);
						}
						GoSelect();
					}
					my_decode(rt, fun);
				});
			}
			this.CatchGameInfo = function (game_id) {
				that.find("select[name='select_type']").val(game_id);
				var url = 'https://gw.bhe66.com/lot/GetWebGameInfo/' + game_id;
				var data = {};
				ajax_get(url, data, function () {
					loading(true);
				}).always(function () {
					loading(false)
				}).done(function (rt) {
					var fun = {}
					fun["100"] = function (obj) {
						GameInfo = obj.GameInfo;
						$this.CatchLottery(1);
						//$this.loading(false);
						getstyle(GameInfo.GameTypeID);
					}
					my_decode(rt, fun);
				});
			}
			this.loading = function (Open) {
				if (Open) {
					that.children(".bg_mask").show();
				} else {
					that.children(".bg_mask").hide();
				}
			}
			this.CatchLottery = function (Page) {
				var GameID = GameInfo.GameID;
				var pagenumber = 20;
				var periods_date = that.find("input[name='periods_date']").val();
				var url = 'https://gw.bhe66.com/lot/GetGameLottery/' + GameID;
				var data = {
					Page: Page,
					pagenumber: pagenumber,
					OpenLottery: "all",
					MustOpen: true,
					periods_date: periods_date
				};
				ajax_get(url, data, function () {
					loading(true);
				}).always(function () {
					loading(false)
				}).done(function (rt) {
					var fun = {}
					fun["100"] = function (obj) {
						that.find("#game_name").html(obj.GameName);
						CreateLottery(obj.LotteryInfo);
						RPage.initPage(obj.NowPage, obj.EndPage, "open_lottery.CatchLottery([Page])");
						RPage.that.append(
							$("<div/>").addClass("page_info").append(
								LG.gstr("lang_game_lot_pager", {
									pagenumber: pagenumber,
									count: obj.Count,
									endpage: obj.EndPage
								})
							)
						).append($("<div/>").addClass("clearfix"));
						that.find('.lottery_scorllbar').scrollbar().scrollTop(0);
						$('body').attr({
							'game-id': GameID,
							'game-type-id': GameInfo.GameTypeID
						});
						$this.loading(false);
					}
					fun["101"] = function (obj) {
						that.find("#game_name").html(obj.GameName);
						alert(LG.gstr("lang_ag_error_101"));
					}
					my_decode(rt, fun);
				});
			}
			var CreateLottery = function (info) {
				switch (GameInfo.GameTypeID) {
					case '15':
						that.find("#LotteryListDiv").hide();
						that.find("#VNDLotteryListDiv").show();
						var conDiv = that.find("#VNDLotteryListDiv");
						conDiv.html("");
						for (var i in info) {
							var open = info[i];
							var itemDiv = $("<div/>").addClass("VNDOneItem");
							itemDiv.append(function () {
								var msg = '';
								if (open.hasOwnProperty("cityInfo")) {
									var periodAry = open.periods_str.split("_");
									msg = periodAry[0] + " - " + LG.gstr("lang_vdn_city_" + periodAry[1], [], open.cityInfo.cityName);
								} else {
									msg = "期数:" + open.periods_str;
								}
								return $("<div/>").addClass("VNDOpenTitle").html(msg);
							});
							conDiv.append(itemDiv)
							new VDNLottery(itemDiv, {
								openlottery: open.lottery,
								lotteryNum: GameInfo.LotteryNum
							});
							itemDiv.append(function () {
								var d = $("<div/>").addClass("VNDOpenfooter")
								for (var i = 0; i <= 9; i++) {
									d.append(
										$("<span/>").addClass("VDNLookNumber").append(i).mouseenter({
											div: itemDiv,
											number: i
										}, function (e) {
											var data = e.data;
											data.div.attr("data-active", data.number);
										}).mouseleave({
											div: itemDiv
										}, function (e) {
											if (!$(this).hasClass("active")) {
												e.data.div.attr("data-active", false);
												e.data.div.attr("data-active", $(this).siblings(".active").html());
											}
										}).click({
											div: itemDiv,
											number: i
										}, function (e) {
											$(this).toggleClass("active").siblings().removeClass("active");
										})
									);
								}
								return d;
							});
						}
						conDiv.append('<div style="clear:both"></div>')
						break;
					default:
						that.find("#VNDLotteryListDiv").hide();
						that.find("#LotteryListDiv").show();
						var tb_title = $("<table/>").width("100%").addClass("fiveunit").append(
							$("<tbody/>").append(function () {
								var tr = $("<tr/>");
								if (GameInfo.GameTypeID != 7) {
									if (GameInfo.GameTypeID == 8) {
										tr.append($("<th/>").addClass("lottery_dep_nav_menu").attr("colspan", GameInfo.LotteryNum + 1).append(LG.gstr("lang_rank")))
									} else if (GameInfo.GameTypeID == 14) {
										tr.append($("<th/>").addClass("lottery_dep_nav_menu").attr("colspan", GameInfo.LotteryNum + 2).append("彩球号码"))
									} else {
										tr.append($("<th/>").addClass("lottery_dep_nav_menu").attr("colspan", GameInfo.LotteryNum).append("彩球号码"))
									}
									return tr;
								}
							}).append(function () {
								var lottery_str_ary = [
									"个",
									"十",
									"百",
									"千",
									"万"
								];
								if (GameInfo.LotteryNum == 10) {
									lottery_str_ary = [
										"赛果",
										"总和",
										"十",
										"九",
										"八",
										"七",
										"六",
										"五",
										"四",
										"季",
										"亚",
										"冠"
									];
								}
								if (GameInfo.LotteryNum == 2 && GameInfo.GameTypeID == 7) {
									lottery_str_ary = ["下注比例", "开奖号码"];
								}
								if (GameInfo.GameTypeID == 8) {
									lottery_str_ary = ["下注比例", LG.gstr("lang_3rd"), LG.gstr("lang_2nd"), LG.gstr("lang_1st")];
									GameInfo.LotteryNum = 4;
								}
								if (GameInfo.GameTypeID == 9) {
									lottery_str_ary = [" - "];
									GameInfo.LotteryNum = 1;
								}
								if (GameInfo.GameTypeID == 13) {
									lottery_str_ary = ["特别号", "正码6", "正码5", "正码4", "正码3", "正码2", "正码1"];
									GameInfo.LotteryNum = 7;
								}
								var LNum = GameInfo.LotteryNum;
								if (GameInfo.GameTypeID == 14) {
									switch (GameInfo.LotteryNum) {
										case "5": {
											lottery_str_ary = [
												"赛果",
												"总和",
												"个",
												"十",
												"百",
												"千",
												"万"
											];
											LNum = 7;
											break;
										}
										case "10": {
											lottery_str_ary = [
												"赛果",
												"总和",
												"十",
												"九",
												"八",
												"七",
												"六",
												"五",
												"四",
												"季",
												"亚",
												"冠"
											];
											LNum = 12;
											break;
										}
									}
								}
								if (GameInfo.GameTypeID == 17) {
									lottery_str_ary = [LG.gstr("lang_game_play_tiger", false, "虎"), LG.gstr("lang_game_play_dragon", false, "龙")];
								}
								if (GameInfo.GameTypeID == 18) {
									lottery_str_ary = [
										LG.gstr("lang_game_play_shooting_ball_door", false, "球门"),
										LG.gstr("lang_game_play_shooting_ball", false, "球"),
										LG.gstr("lang_game_play_shooting_ball_door", false, "球门")
									];
								}
								var tr = $("<tr/>");
								for (var i = LNum - 1; i >= 0; i--) {
									var str = lottery_str_ary[i];
									if (GameInfo.GameTypeID == 7) {
										tr.append($("<th/>").width(110).addClass("lottery_dep_nav_menu").css('border-bottom', 'none').append(str));
									} else if (GameInfo.GameTypeID == 8) {
										if (i == 0) {
											tr.append($("<th/>").width(208).addClass("lottery_dep_nav_menu").css('border-bottom', 'none').append(str));
										} else {
											tr.append($("<th/>").width(110).addClass("lottery_dep_nav_menu").css('border-bottom', 'none').append(str));
										}

									} else {
										tr.append($("<th/>").width(110).addClass("lottery_dep_nav_menu").append(str));
									}

								}
								return tr;
							})
						);
						that.find("#lotter_number_title").html(tb_title);
						var lottery_list = that.find("#lottery_list tbody");
						var week_ary = ["日", "一", "二", "三", "四", "五", "六"];
						lottery_list.html("");
						if (info.length > 0) {
							for (var k in info) {
								var v = info[k];
								lottery_list.append(function () {
									var tr = $("<tr/>").addClass("order_dep_list").append(
										$("<td/>").width(110).addClass("record_dep_list_txt").append(v.periods_str)
									).append(
										$("<td/>").width(110).addClass("record_dep_list_txt").append(v.lot_date)
									).append(
										$("<td/>").width(110).addClass("record_dep_list_txt").append(v.lot_time)
									).append(
										$("<td/>").width(77).addClass("record_dep_list_txt").append(week_ary[v.week])
									).append(
										$("<td/>").addClass("record_dep_list_txt right").append(
											$("<table/>").width("100%").append(function () {
												var tr = $("<tr/>");
												switch (GameInfo.GameTypeID) {
													case '7': {
														var div = $('<div/>').addClass('ladder-piece');
														div.addClass('ladder-piece-img_bet_' + v.lottery_ary[0] + v.lottery_ary[1]);
														// for (var i in v.lottery_ary) {
														// 	div.addClass('ball_' + i + '_' + v.lottery_ary[i]);
														// }
														tr.append($("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
															div.html('&nbsp;')
														)).append(function () {
															if (v.lottery_ary != '') {
																var td = $("<td/>").width(100).addClass("lottery_dep_nav_menu").css('text-align', 'center')
																var div = $('<div/>').addClass("historyTable-wrap-scale");
																if (v.E0_proportion == v.E1_proportion) {
																	var span = $('<span/>').addClass('historyTable-wrap-scale-o').css('width', '50%');
																} else {
																	var span = $('<span/>').addClass('historyTable-wrap-scale-o').css('width', v.E0_proportion + '%');
																}
																div.append(span);
																td.append(div);
																return td
															} else {
																var td = $("<td/>").width(100).addClass("lottery_dep_nav_menu").css('text-align', 'center').html('&nbsp;')
																return td
															}

														})
														break;
													}
													case '8': {
														var snail = { 1: LG.gstr("lang_red"), 2: LG.gstr("lang_green"), 3: LG.gstr("lang_blue") }
														for (var i in v.lottery_ary) {
															tr.append(
																$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																	$("<div/>").addClass("ball ball_sanil_" + v.lottery_ary[i]).html(snail[v.lottery_ary[i]])
																)
															)
														}
														tr.append(function () {
															if (v.lottery_ary != '') {
																var td = $("<td/>").width(208).addClass("lottery_dep_nav_menu").css('text-align', 'center')
																var div = $('<div/>').addClass("historyTable-wrap-scale");
																if (v.Snail_1_proportion == v.Snail_2_proportion && v.Snail_2_proportion == v.Snail_3_proportion) {
																	var span = $('<span/>').addClass('historyTable-wrap-scale-r').css('width', '33.3%');
																	div.append(span);
																	var span = $('<span/>').addClass('historyTable-wrap-scale-b').css('width', '33.3%');
																	div.append(span);
																} else {
																	var span = $('<span/>').addClass('historyTable-wrap-scale-r').css('width', v.Snail_1_proportion + '%');
																	div.append(span);
																	var span = $('<span/>').addClass('historyTable-wrap-scale-b').css('width', v.Snail_3_proportion + '%');
																	div.append(span);
																}
																td.append(div);
																return td
															} else {
																var td = $("<td/>").width(100).addClass("lottery_dep_nav_menu").css('text-align', 'center').html('&nbsp;')
																return td
															}
														})
														break;
													}
													case '9': {
														var sum = 0;
														for (var i in v.lottery_ary) {
															sum += v.lottery_ary[i] * 1;
														}
														tr.append(
															$("<td/>").append(
																$("<div/>").addClass("lucky-inner").append(
																	$("<div/>").addClass("ball").html(v.lottery_ary[0])
																).append(
																	$("<div/>").addClass('symbol').addClass('icon-15')
																).append(
																	$("<div/>").addClass("ball").html(v.lottery_ary[1])
																).append(
																	$("<div/>").addClass('symbol').addClass('icon-15')
																).append(
																	$("<div/>").addClass("ball").html(v.lottery_ary[2])
																).append(
																	$("<div/>").addClass('symbol').css("font-size", "10px").addClass('icon-16')
																).append(
																	$("<div/>").addClass("ball").addClass(function () {
																		if (lucky_css.hasOwnProperty(sum)) {
																			switch (lucky_css[sum]) {
																				case 'R': { return "lucky_color_red"; }
																				case 'B': { return "lucky_color_blue"; }
																				case 'G': { return "lucky_color_green"; }
																				case 'GR': { return "lucky_color_gray"; }
																			}
																		} else {
																			return false;
																		}
																	}).html(sum)
																)
															)
														)
														break;
													}
													case '13': {
														for (var i in v.lottery_ary) {
															tr.append(
																$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																	$("<div/>").addClass("ball").addClass(function () {
																		if (six_css.hasOwnProperty(v.lottery_ary[i])) {
																			switch (six_css[v.lottery_ary[i]]) {
																				case 'R': { return "six_color_red"; }
																				case 'B': { return "six_color_blue"; }
																				case 'G': { return "six_color_green"; }
																			}
																		} else {
																			return false;
																		}
																	}).html(v.lottery_ary[i])
																)
															)
														}
														break;
													}
													case '14': {
														var sum = 0;
														var use_num = v.lottery_ary.length;
														switch (use_num) {
															case 5: {
																for (var i in v.lottery_ary) {
																	tr.append(
																		$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																			$("<div/>").addClass("ball").html(v.lottery_ary[i])
																		)
																	)
																	if (v.lottery_ary[i] != "") {
																		sum += v.lottery_ary[i] * 1
																	}
																}
																tr.append(
																	$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																		$("<div/>").addClass("ball").html(sum)
																	)
																)
																tr.append(
																	$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																		$("<div/>").addClass("ball").html(function () {
																			var lot = v.lottery_ary.join("");
																			if ($.inArray(lot, FanSpreadTie) != -1) {
																				return "和";
																			} else {
																				var num = sum % 4;
																				num = num == 0 ? 4 : num;
																				return num;
																			}
																		})
																	)
																)
																break;
															}
															case 10: {
																for (var i in v.lottery_ary) {
																	tr.append(
																		$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																			$("<div/>").addClass("ball").addClass(function () {
																				if (i < 3) {
																					return "TopThree";
																				}
																				return false;
																			}).html(v.lottery_ary[i])
																		)
																	)
																	if (v.lottery_ary[i] != "" && i < 3) {
																		sum += v.lottery_ary[i] * 1
																	}
																}
																tr.append(
																	$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																		$("<div/>").addClass("ball").html(sum)
																	)
																)
																tr.append(
																	$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																		$("<div/>").addClass("ball").html(function () {
																			var num = sum % 4;
																			num = num == 0 ? 4 : num;
																			return num;
																		})
																	)
																)
																break;
															}
														}
														break;
													}
													case '17': case '18': {
														for (var i in v.lottery_ary) {
															tr.append(
																$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(function () {
																	var poker = pokerNumber(v.lottery_ary[i]);
																	return $("<div/>").addClass("poker " + poker["flower"] + " " + "number" + poker["number"]).html(
																		"<div></div><div></div>"
																	)
																})
															)
														}
														break;
													}
													default: {
														for (var i in v.lottery_ary) {
															tr.append(
																$("<td/>").width(100).addClass("lottery_dep_nav_menu").append(
																	$("<div/>").addClass("ball").html(v.lottery_ary[i])
																)
															)
														}
													}
												}
												return tr;
											})
										)
									)
									// ).append(
									// 	$("<td/>").width(15).addClass("record_dep_nav_menu last").append("&nbsp;")
									// );
									return tr;
								})
							}
						}
				}
			}
			this.refresh = function () {
				$this.CatchLottery(1);
			}
			var getstyle = function (val) {
				if (val == 7 || val == 8) {
					if ($("#laddercss").length == 0) {
						//$('head').append('<link id="laddercss" rel="stylesheet" type="text/css" href="https://gfile.bhe66.com/assets/main/ladder/zh_cn/css/custom.css">');
					}
					if (val == 8) {
						if ($("#snailcss").length == 0) {
							//$('head').append('<link id="snailcss" rel="stylesheet" type="text/css" href="https://gfile.bhe66.com/assets/main/snail_race/zh_cn/css/custom.css">')
						}
					}
					//$('#openlotcustom').remove()
				} else {
					$('#laddercss').remove()
					$('#snailcss').remove()
					if ($("#openlotcustom").length == 0) {
						//$('head').append('<link id="openlotcustom" rel="stylesheet" type="text/css" href="https://gfile.bhe66.com/assets/main/room/css/openlotcustom.css">')
					}
				}
			}
			var resize = function () {
				that.find(".lottery_scorllbar").height(that.height() - 211);
			}
			var init = function () {
				that.css("position", "relative");
				that.append($('<div/>').addClass("bg_mask"));

				that.find('.dpk').datetimepicker({
					format: "Y-m-d",
					timepicker: false,
					lang: "zh_cn"
				});

				RPage.JoinLanguage({
					select_box: "第 [box] 页"
				})

				GetGame();
				that.find("#GoSelect").click(function () {
					GoSelect();
				})
				that.find('.lottery_scorllbar').scrollbar();
				that_win.resize(function () {
					resize();
				});
				resize();
			}
			init();
		}
		var open_lottery;
		$(document).ready(function () {
			open_lottery = new OpenLottery()
		})
	</script>
</body>

</html>
